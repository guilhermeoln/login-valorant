<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="full-login">

        <div class="form-login">
            <div class="logo-centro">
                <img src="./assets/img/logo-valorant-removebg-preview.png" alt="">
            </div>
            <div class="title-form">
                <h1>Sign in</h1>
            </div>
            <div class="form-container">
                <form action="">
                    <label class="inp" for="inp">
                        <input placeholder="" id="inp" type="text">
                        <span class="label">USERNAME</span>
                        <span class="focus-bg"></span>
                    </label>
                    <label class="inp" for="inp">
                        <input placeholder="" id="inp" type="text">
                        <span class="label">PASSWORD</span>
                        <span class="focus-bg"></span>
                    </label>
                </form>
            </div>
            <div class="social-account">
                <a href="" class="social-fb"><i class="fa-brands fa-facebook"></i></a>
                <a href="" class="social-google"><i class="fa-brands fa-google"></i></a>
                <a href="" class="social-apple"><i class="fa-brands fa-apple"></i></a>
            </div>
            <div class="footer-form">
                <button></button>
                <p>Stay signed in</p>
            </div>
            <div class="button-login">
                <button><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="footer-body">
                <p>CAN'T SIGN IN?</p>
                <p>CREATE ACCOUNT</p>
            </div>
        </div>
        <div class="img-login">
            <img src="./assets/img/img-principal.jpg" alt="">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/70ebac7b19.js" crossorigin="anonymous"></script>
</body>
</html>
